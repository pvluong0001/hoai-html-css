<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiter</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
     <div class="center">a</div>
     <div class="container">
        <div class="bodyy">
            <div class="header">
                <p>Đăng kí tài khoản</p>
            </div>
            <div class="login">
                <a href="slide1.html">Tiếp tục</a>
            </div>
            <div class="lable">
                <label for="number">Số CMND/CCCD<span>(*)</span></label>
                <input type="number" class="number" id="number" name="number" placeholder="Số CMND/CCCD">
            </div>
            <div class="lable">
                <label for="email">Email<span>(*)</span></label>
                <input type="email" class="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="lable">
                <label for="password">Mật khẩu<span>(*)</span></label>
                <input type="password" class="password" id="password" name="password" placeholder="***********">
            </div>
            <div class="lable">
                <label for="type">Họ và Tên<span>(*)</span></label>
                <input type="text" class="text" id="text" name="text" placeholder="Họ và tên">
            </div>
            <div class="lable">
                <label for="cmnd">Ngày sinh<span>(*)</span></label>
                <input type="number" class="number" id="number" name="number" placeholder="Ngày/Tháng/Năm">
            </div>
            <div class="lable">
                <label for="cmnd">Giới tính<span>(*)</span></label>
                <input type="number" class="number" id="number" name="number" placeholder="Giới tính">
            </div>
            <div class="lable">
                <label for="type">Tỉnh/Thành phố<span>(*)</span></label>
                <input type="text" class="number" id="number" name="number" placeholder="Tỉnh/Thành phố">
            </div>
            <div class="lable">
                <label for="type">Quận/Huyện<span>(*)</span></label>
                <input type="text" class="text" id="text" name="text" placeholder="Quận/Huyện">
            </div>
            <div class="lable">
                <label for="type">Xã phường<span>(*)</span></label>
                <input type="text" class="text" id="text" name="text" placeholder="Xã phường">
            </div>
        </div>
     </div>
</body>
</html>
